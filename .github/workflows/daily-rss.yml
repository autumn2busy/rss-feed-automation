name: Daily-RSS-Processing

on:
  schedule:
    - cron: '0 12 * * *' # runs every day at 12:00 UTC
  workflow_dispatch:

jobs:
  rss-to-wix:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Ensure data folder is tracked
        run: |
          mkdir -p data
          touch data/.gitkeep
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add data/.gitkeep
          git commit -m "Ensure data folder is tracked" || echo "Nothing to commit"

      - name: Run main script
        run: python main.py

      - name: Commit any changes made by script
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add -A
          git commit -m "Automated update from RSS script" || echo "No changes to commit"
          git push
